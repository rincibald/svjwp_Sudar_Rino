<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .jedan {
            width: 300px;
            height: 200px;
            background-color: white;
            position: relative;
        }
        .dva {
            position: absolute;
            height: 200px;
            width: 100px;
            background-color: green;
        }
        .tri {
            position: absolute;
            height: 200px;
            width: 100px;
            background-color: orange;
            left: 200px;
        }
    </style>
</head>
<body>
    <div class="jedan"><div class="dva"></div><div class="tri"></div></div>
</body>
</html>
