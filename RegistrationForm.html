<form action="./zadace/zadaca1.html" method="get">
    <label>Registartion form</label><br>
    <label for="first">First Name </label>
    <input type="text" name="first" id="first"><br>
    <label for="last">Last Name </label>
    <input type="text" name="last" id="last"><br>
    <label for="email">e-mail </label>
    <input type="email" name="email" id="email"><br>
    <label for="pass">Password </label>
    <input type="password" name="pass" id="pass"><br>
    <label for="d">Date of Birth </label>
    <input type="date" name="d" id="d"><br>
    <label>Gender </label> 
    <input type="radio" name="Gender" id="male" value="male">
    <label for="male">Male</label>
    <input type="radio" name="Gender" id="f" value="f" checked>
    <label for="f">Female</label>
    <input type="radio" name="Gender" id="o" value="o">
    <label for="o">Others</label><br>
    <label for="m">Mobile </label>
    <input type="tel" name="m" id="m"><br>
    <label for="a">Address</label>
    <textarea id="a" name="a" rows="3" cols="50">
    </textarea><br>
    <input type="submit" value="submit">
    <input type="reset" value="reset" >
</form>
